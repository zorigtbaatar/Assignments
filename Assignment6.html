        <!--Create a form to get user input values-->

        <h1>

        <form id="inputNumbers" onsubmit="return validate();">

            <br>

            <div> Last column value </div>

            <div>First row value </div>

                <input type="number" name="firstRow">
            </span>

            <div> Last row value </div>

                <input type="number" name="lastRow">
            </span>

            <input type="submit" name="submit">

        <div>

            </table>
